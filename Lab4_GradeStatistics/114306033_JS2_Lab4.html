<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Grade Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            margin-right: 10px;
            padding: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

    <div class="input-group">
        <label><input type="number" id="mathInput" placeholder="Math"></label>
        <label> <input type="number" id="englishInput" placeholder="English"></label>
        <button id="submitBtn">Submit</button>
    </div>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="avgMath">0.00</td>
                <td id="avgEnglish">0.00</td>
                <td id="avgTotal">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const mathInput = document.getElementById('mathInput');
        const englishInput = document.getElementById('englishInput');
        const submitBtn = document.getElementById('submitBtn');
        const tbody = document.querySelector('#gradeTable tbody');
        const avgMathCell = document.getElementById('avgMath');
        const avgEnglishCell = document.getElementById('avgEnglish');
        const avgTotalCell = document.getElementById('avgTotal');

        let rowCount = 0;

        submitBtn.addEventListener('click', function() {
            const math = parseFloat(mathInput.value);
            const english = parseFloat(englishInput.value);

            if (isNaN(math) || isNaN(english)) {
                alert('Please enter valid numbers');
                return;
            }

            rowCount++;
            const rowAvg = (math + english) / 2;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td class="math-score">${math}</td>
                <td class="english-score">${english}</td>
                <td class="row-avg">${rowAvg.toFixed(2)}</td>
            `;
            tbody.appendChild(newRow);

            updateColumnAverages();
            
            mathInput.value = '';
            englishInput.value = '';
        });

        function updateColumnAverages() {
            const mathScores = document.querySelectorAll('.math-score');
            const englishScores = document.querySelectorAll('.english-score');
            const rowAvgs = document.querySelectorAll('.row-avg');

            let totalMath = 0;
            let totalEnglish = 0;
            let totalRowAvg = 0;
            const count = mathScores.length;

            if (count === 0) return;

            mathScores.forEach(td => totalMath += parseFloat(td.innerText));
            englishScores.forEach(td => totalEnglish += parseFloat(td.innerText));
            rowAvgs.forEach(td => totalRowAvg += parseFloat(td.innerText));

            avgMathCell.innerText = (totalMath / count).toFixed(2);
            avgEnglishCell.innerText = (totalEnglish / count).toFixed(2);
            avgTotalCell.innerText = (totalRowAvg / count).toFixed(2);
        }
    </script>
</body>
</html>
