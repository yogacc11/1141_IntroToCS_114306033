<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: hotpink;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        button:hover {
            background-color: lightpink;
        }
        #resultDisplay {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>JS Calculator</h2>
        
        <label>Number 1</label>
        <input type="number" id="num1">

        <label>Number 2</label>
        <input type="number" id="num2">

        <label>Operate way?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button onclick="calculate()">Add</button> <div id="resultDisplay">Result = </div>
    </div>

    <script>
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return 'Error (Div by 0)';
            }
            return a / b;
        }

        function calculate() {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operator').value;
            const resultDiv = document.getElementById('resultDisplay');
            
            if (isNaN(n1) || isNaN(n2)) {
                resultDiv.innerText = 'Result = Invalid Input';
                return;
            }

            let res = 0;
            
            switch (op) {
                case '+':
                    res = add(n1, n2);
                    break;
                case '-':
                    res = subtract(n1, n2);
                    break;
                case '*':
                    res = multiply(n1, n2);
                    break;
                case '/':
                    res = divide(n1, n2);
                    break;
            }

            if (typeof res === 'number') {
                resultDiv.innerText = 'Result = ' + res.toFixed(2);
            } else {
                resultDiv.innerText = 'Result = ' + res;
            }
        }
    </script>
</body>
</html>
